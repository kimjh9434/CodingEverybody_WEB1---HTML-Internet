기본 문법 - 태그

이 웹페이지를 남의 문제가 아닌
나의 문제라고 상상해주세요.
저와 똑같이 하셔도 됩니다만,
그것보다는 자신의 삶에서 <strong><u>중요한</u> 정보들</strong>이 있을 거예요.
그런 정보들을 채워가면서 수업을 따라오신다면
우리 수업이 보다 의미 있지 않을까요?



태그 설명
- 진한 글씨 : <\strong> <\/strong>    Ex. <strong>샘플 글씨</strong>
- 밑줄 표시 : <\u> <\/u>              Ex. <u>샘플 글씨</u>
